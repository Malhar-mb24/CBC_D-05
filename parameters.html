<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Parameters - Kissan Sarthi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Add Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add our custom scripts -->
    <script src="js/badges.js"></script>
    <script src="js/parameters.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <h1>किसान सारथी</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="details.html">Details</a>
                <a href="parameters.html" class="active">Parameters</a>
                <a href="dashboard.html">Dashboard</a>
                <div class="language-switcher">
                    <select id="language-select" onchange="changeLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                        <option value="mr">मराठी</option>
                        <option value="gu">ગુજરાતી</option>
                        <option value="bn">বাংলা</option>
                        <option value="ta">தமிழ்</option>
                        <option value="te">తెలుగు</option>
                        <option value="ml">മലയാളം</option>
                        <option value="kn">ಕನ್ನಡ</option>
                        <option value="pa">ਪੰਜਾਬੀ</option>
                        <option value="ur">اردو</option>
                    </select>
                </div>
            </div>
        </nav>
        <div id="google_translate_element"></div>
    </header>

    <main>
        <section class="parameters-section">
            <h1>Farm Parameters</h1>
            <form id="parameterForm" class="parameter-form">
                <section class="parameter-section">
                    <h2>Crop Selection</h2>
                    <div class="parameter-cards">
                        <div class="parameter-card">
                            <label for="cropArea">Total Crop Area (acres)</label>
                            <input type="number" id="cropArea" name="cropArea" min="0" step="0.1" required>
                        </div>
                        <div class="parameter-card">
                            <label for="cropType">Primary Crop</label>
                            <select id="cropType" name="cropType" required>
                                <option value="">Select Crop</option>
                                <option value="wheat">Wheat</option>
                                <option value="rice">Rice</option>
                                <option value="corn">Corn</option>
                                <option value="sugarcane">Sugarcane</option>
                                <option value="cotton">Cotton</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="parameter-section">
                    <h2>Irrigation Methods</h2>
                    <div class="parameter-cards">
                        <div class="parameter-card">
                            <label for="irrigationType">Irrigation Type</label>
                            <select id="irrigationType" name="irrigationType" required>
                                <option value="">Select Type</option>
                                <option value="drip">Drip Irrigation</option>
                                <option value="sprinkler">Sprinkler System</option>
                                <option value="flood">Flood Irrigation</option>
                            </select>
                        </div>
                        <div class="parameter-card">
                            <label for="waterSource">Water Source</label>
                            <select id="waterSource" name="waterSource" required>
                                <option value="">Select Source</option>
                                <option value="well">Well</option>
                                <option value="canal">Canal</option>
                                <option value="river">River</option>
                                <option value="rain">Rain-fed</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="parameter-section">
                    <h2>Growth Enhancement</h2>
                    <div class="parameter-cards">
                        <div class="parameter-card">
                            <label for="fertilizerType">Fertilizer Type</label>
                            <select id="fertilizerType" name="fertilizerType" required>
                                <option value="">Select Type</option>
                                <option value="organic">Organic</option>
                                <option value="chemical">Chemical</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                        <div class="parameter-card">
                            <label for="pestControl">Pest Control Method</label>
                            <select id="pestControl" name="pestControl" required>
                                <option value="">Select Method</option>
                                <option value="organic">Organic</option>
                                <option value="chemical">Chemical</option>
                                <option value="biological">Biological</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="parameter-section">
                    <h2>Market Analysis</h2>
                    <div class="parameter-cards">
                        <div class="parameter-card">
                            <label for="targetPrice">Target Price (₹/quintal)</label>
                            <input type="number" id="targetPrice" name="targetPrice" min="0" required>
                        </div>
                        <div class="parameter-card">
                            <label for="marketDistance">Distance to Market (km)</label>
                            <input type="number" id="marketDistance" name="marketDistance" min="0" required>
                        </div>
                    </div>
                </section>

                <section class="parameter-section">
                    <h2>Farmer Grading</h2>
                    <div class="parameter-cards">
                        <div class="parameter-card">
                            <label for="soilType">Soil Type</label>
                            <select id="soilType" name="soilType" required>
                                <option value="">Select Type</option>
                                <option value="sandy">Sandy</option>
                                <option value="clay">Clay</option>
                                <option value="loam">Loam</option>
                            </select>
                        </div>
                        <div class="parameter-card">
                            <label for="waterAccess">Access to Water/Irrigation</label>
                            <select id="waterAccess" name="waterAccess" required>
                                <option value="">Select Access</option>
                                <option value="regular">Regular</option>
                                <option value="occasional">Occasional</option>
                                <option value="rainfed">Rain-fed only</option>
                            </select>
                        </div>
                        <div class="parameter-card">
                            <label for="fertilizerUsage">Fertilizer Usage</label>
                            <select id="fertilizerUsage" name="fertilizerUsage" required>
                                <option value="">Select Usage</option>
                                <option value="organic">Organic</option>
                                <option value="chemical">Chemical</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="parameter-card">
                            <label for="pestManagement">Pest Management Practice</label>
                            <select id="pestManagement" name="pestManagement" required>
                                <option value="">Select Practice</option>
                                <option value="organic">Organic</option>
                                <option value="chemical">Chemical</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="parameter-card">
                            <label for="cropRotation">Crop Rotation Practice</label>
                            <select id="cropRotation" name="cropRotation" required>
                                <option value="">Select Practice</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    <div id="gradingResult" class="grading-result" style="display: none;">
                        <div class="badge-container">
                            <div id="badgeIcon" class="badge-icon"></div>
                            <div class="badge-info">
                                <h3 id="badgeTitle"></h3>
                                <p id="badgeDescription"></p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Add Badge Display Section -->
                <section class="parameter-section">
                    <h2>Your Badges</h2>
                    <div id="badgesContainer" class="badges-container">
                        <!-- Badges will be dynamically added here -->
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn">Save & View Dashboard</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kissan Sarthi. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr,gu,bn,ta,te,ml,kn,pa,ur',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        // Check for language preference
        document.addEventListener('DOMContentLoaded', () => {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            if (!selectedLanguage) {
                window.location.href = 'language.html';
                return;
            }

            // Set the language selector to the saved language
            const languageSelect = document.getElementById('language-select');
            if (languageSelect) {
                languageSelect.value = selectedLanguage;
            }

            // Set Google Translate to the selected language
            if (typeof google !== 'undefined' && google.translate) {
                const select = document.querySelector('.goog-te-combo');
                if (select) {
                    select.value = selectedLanguage;
                    select.dispatchEvent(new Event('change'));
                }
            }

            // Load saved parameters if they exist
            const savedParameters = localStorage.getItem('farmParameters');
            if (savedParameters) {
                const parameters = JSON.parse(savedParameters);
                Object.keys(parameters).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = parameters[key];
                    }
                });
            }

            // Display existing badges
            displayBadges();
        });

        // Handle form submission
        document.getElementById('parameterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Save parameters
            localStorage.setItem('farmParameters', JSON.stringify(data));
            
            // Check and award badges
            const selections = Object.values(data);
            badgeSystem.checkAndAwardBadges('parameters', selections);
            
            // Display updated badges
            displayBadges();
            
            // Add transition effect
            document.body.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 300);
        });

        // Function to display badges
        function displayBadges() {
            const badgesContainer = document.getElementById('badgesContainer');
            const farmerId = localStorage.getItem('currentFarmerId') || 'default';
            const badges = badgeSystem.getFarmerBadges(farmerId);

            if (badges.length === 0) {
                badgesContainer.innerHTML = '<p class="no-badges">No badges earned yet. Complete more parameters to earn badges!</p>';
                return;
            }

            badgesContainer.innerHTML = badges.map(badge => `
                <div class="badge-card" style="border-left: 4px solid ${badge.color}">
                    <div class="badge-icon">${badge.icon}</div>
                    <div class="badge-info">
                        <h3>${badge.name}</h3>
                        <p>${badge.description}</p>
                        <small>Awarded on ${new Date(badge.awardedAt).toLocaleDateString()}</small>
                    </div>
                </div>
            `).join('');
        }

        // Handle language change
        function changeLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            
            // Update Google Translate
            if (typeof google !== 'undefined' && google.translate) {
                const select = document.querySelector('.goog-te-combo');
                if (select) {
                    select.value = lang;
                    select.dispatchEvent(new Event('change'));
                }
            }

            // Add transition effect
            document.body.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => {
                window.location.reload();
            }, 300);
        }

        // Add smooth transitions for navigation
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (!link.classList.contains('active')) {
                    e.preventDefault();
                    const href = link.getAttribute('href');
                    document.body.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                }
            });
        });

        // Farmer Grading Logic
        const gradingInputs = [
            'soilType',
            'waterAccess',
            'fertilizerUsage',
            'pestManagement',
            'cropRotation'
        ];

        function calculateGrade() {
            const values = {
                soilType: document.getElementById('soilType').value,
                waterAccess: document.getElementById('waterAccess').value,
                fertilizerUsage: document.getElementById('fertilizerUsage').value,
                pestManagement: document.getElementById('pestManagement').value,
                cropRotation: document.getElementById('cropRotation').value
            };

            // Check if all fields are filled
            if (Object.values(values).some(value => !value)) {
                return;
            }

            // Count optimal factors
            let optimalCount = 0;
            if (values.soilType === 'loam') optimalCount++;
            if (values.waterAccess === 'regular') optimalCount++;
            if (values.fertilizerUsage === 'organic') optimalCount++;
            if (values.pestManagement === 'organic') optimalCount++;
            if (values.cropRotation === 'yes') optimalCount++;

            // Determine badge
            let badge = {
                color: '',
                title: '',
                description: '',
                icon: ''
            };

            if (optimalCount === 5) {
                badge = {
                    color: 'blue',
                    title: 'Blue Badge',
                    description: 'Excellent! All factors are optimal. You are following the best farming practices.',
                    icon: '🏆'
                };
            } else if (optimalCount >= 3) {
                badge = {
                    color: 'green',
                    title: 'Green Badge',
                    description: 'Good! Most factors are optimal. Keep working on improving the remaining factors.',
                    icon: '🌱'
                };
            } else if (optimalCount === 2) {
                badge = {
                    color: 'black',
                    title: 'Black Badge',
                    description: 'Fair. Some factors need improvement. Consider adopting more sustainable practices.',
                    icon: '⚫'
                };
            } else {
                badge = {
                    color: 'red',
                    title: 'Red Badge',
                    description: 'Needs improvement. Most factors need attention. Consider consulting with agricultural experts.',
                    icon: '⚠️'
                };
            }

            // Update UI
            const resultDiv = document.getElementById('gradingResult');
            const badgeIcon = document.getElementById('badgeIcon');
            const badgeTitle = document.getElementById('badgeTitle');
            const badgeDescription = document.getElementById('badgeDescription');

            badgeIcon.className = `badge-icon badge-${badge.color}`;
            badgeIcon.textContent = badge.icon;
            badgeTitle.textContent = badge.title;
            badgeDescription.textContent = badge.description;
            resultDiv.style.display = 'block';
        }

        // Add event listeners for grading inputs
        gradingInputs.forEach(inputId => {
            const input = document.getElementById(inputId);
            input.addEventListener('change', calculateGrade);
        });

        // Calculate grade on page load if all inputs are filled
        document.addEventListener('DOMContentLoaded', () => {
            const allFilled = gradingInputs.every(inputId => {
                const input = document.getElementById(inputId);
                return input && input.value;
            });
            if (allFilled) {
                calculateGrade();
            }
        });
    </script>
</body>
</html>
