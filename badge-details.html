<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Details - Kissan Sarthi</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/badge-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/badgeHandler.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="Kissan Sarthi Logo">
                <span>Kissan Sarthi</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="badge-details.html" class="active">Badge Details</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="badge-container">
            <div class="badge-header">
                <h2>Badge Details</h2>
                <button id="generateQR" class="btn primary">Generate QR Code</button>
            </div>

            <div class="badge-content">
                <div class="badge-info">
                    <div class="badge-icon" id="badgeIcon"></div>
                    <div class="badge-details">
                        <h3 id="badgeName">Badge Name</h3>
                        <p id="badgeDescription">Badge Description</p>
                        <div class="badge-stats">
                            <div class="stat-item">
                                <i class="fas fa-certificate"></i>
                                <span id="badgeID">Badge ID: 000000</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-star"></i>
                                <span id="badgeRating">Rating: 0/100</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="qr-container" id="qrContainer">
                    <!-- QR code will be generated here -->
                </div>
            </div>

            <div class="qr-reader-section">
                <h3>Scan QR Code</h3>
                <div class="qr-reader-container">
                    <video id="qrVideo" autoplay></video>
                    <canvas id="qrCanvas" style="display: none;"></canvas>
                </div>
                <button id="startScan" class="btn secondary">Start Scanning</button>
                <button id="stopScan" class="btn secondary" style="display: none;">Stop Scanning</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kissan Sarthi. All rights reserved.</p>
    </footer>

    <script src="js/qrReader.js"></script>
</body>
</html>
